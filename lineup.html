<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lineup</title>
    <link
      href="./bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="lineupBody">
    <div class="container">
      <h2 class="lineupTitle">Our bread</h2>
      <hr />
      <div class="lineupPg">
        <div class="lineupImg">
          <img src="./pictures/baguettewhite.png" alt="" />
          <h4>Baguette</h4>
          <p>Simple Baguette made from French-style flour</p>
        </div>
        <div class="lineupImg">
          <img src="./pictures/ryebread-removebg-preview.png" alt="" />
          <h4>Rye bread</h4>
          <p>100% whole grain rye sourdough bread - No wheat added</p>
        </div>
        <div class="lineupImg">
          <img src="./pictures/wheatbread-removebg-preview.png" alt="" />
          <h4>Wheat bread</h4>
          <p>100% whole wheat bread - Nutty taste</p>
        </div>
        <div class="lineupImg croi">
          <img src="./pictures/croissant.png" alt="" />
          <h4>Croissant</h4>
          <p>Classic French croissant with salted butter</p>
        </div>
      </div>
    </div>

    <button>More</button>
  </body>
</html>
